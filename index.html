<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo Uygulaması</h1>
        <input type="text" id="taskInput" placeholder="Görev girin...">
        <button onclick="addTask()">Ekle</button>

        <div class="task-list">
            <h2>Bekleyen Görevler</h2>
            <ul id="pendingTasks">
                <!-- Bekleyen görevler buraya eklenecek -->
            </ul>
        </div>

        <div class="task-list">
            <h2>Tamamlanan Görevler</h2>
            <ul id="completedTasks">
                <!-- Tamamlanan görevler buraya eklenecek -->
            </ul>
        </div>

        <button onclick="clearTasks()">Görevleri Temizle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
